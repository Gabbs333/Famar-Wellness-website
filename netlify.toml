[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

# API routes to Netlify Functions
[[redirects]]
  from = "/api/book"
  to = "/.netlify/functions/book"
  status = 200

[[redirects]]
  from = "/api/contact"
  to = "/.netlify/functions/contact"
  status = 200

[[redirects]]
  from = "/api/newsletter"
  to = "/.netlify/functions/newsletter"
  status = 200

# Admin routes - point to individual functions or keep server if fixed
# For now, we'll use the working functions
[[redirects]]
  from = "/api/admin/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/api/posts"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/server"
  status = 200

# SPA routing - must come AFTER API routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200